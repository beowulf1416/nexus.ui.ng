<div class="component component-header">
    <mat-menu #menu_user="matMenu">
        @if (is_user_authenticated()) {
        <a title="Profile" routerLink="/me" mat-menu-item>Profile</a>
        <mat-divider></mat-divider>
        }

        @if (!is_user_authenticated()) {
        <a ttle="Sign In" routerLink="/auth/sign-in" mat-menu-item>Sign In</a>
        }
        @if (is_user_authenticated()) {
        <a title="Sign Out" routerLink="/auth/sign-out" mat-menu-item>Sign Out</a>
        }
    </mat-menu>

    <mat-menu #menu_tenants="matMenu">
        @for(t of user().tenants; track $index; let i = $index){
            <button type="button" [title]="t.name" class="btn btn-tenant-switch" mat-menu-item (click)="switch_tenant(t.tenant_id)">
                {{ t.name }}
            </button>
        }
    </mat-menu>

    <mat-toolbar id="tb-header" color="primary">
        <button type="button" title="Applications" mat-icon-button (click)="toggle_apps()">
            <mat-icon>apps</mat-icon>
        </button>
        <h4>
            <a title="Home" routerLink="/" aria-label="Home">Nexus</a>
        </h4>
        <span class="spacer"></span>
        <button type="button" title="Notifications" matIconButton [matBadge]="note_count()" (click)="toggle_notifications()">
            <mat-icon>notifications</mat-icon>
        </button>
        @if (is_user_authenticated()) {
            <button type="button" title="User" [matMenuTriggerFor]="menu_user" mat-icon-button>
                <mat-icon>account_circle</mat-icon>
            </button>
            <button type="button" [title]="tenant().name" [matMenuTriggerFor]="menu_tenants" mat-icon-button>
                <mat-icon>domain</mat-icon>
            </button>
        } @else {
            <a title="Sign In" routerLink="/auth/sign-in" aria-label="Sign In" matIconButton>
                <mat-icon>account_circle</mat-icon>
                {{ user().name }}
            </a>
        }
    </mat-toolbar>
</div>
