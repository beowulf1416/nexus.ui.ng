<div class="component component-admin-tenants-roles">
    <mat-sidenav-container>
        <mat-sidenav #nav_selectors mode="over" position="end" disableClose="true">
            @if(selection_mode() === SelectionModes.tenants) {
            <app-tenant-selector #tenant_selector multiple="false" (tenants_selected)="on_tenants_selected($event)"></app-tenant-selector>
            }
            @if(selection_mode() === SelectionModes.users){
            <app-tenant-user-selector multiple="true" (selected)="selected($event)"></app-tenant-user-selector>
            }
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="form-wrapper">
                <form id="roles_form" class="form-roles" method="post" action="" [formGroup]="component.formRoles">
                    <input type="hidden" id="tenant_id" name="tenant_id" formControlName="tenant_id" />
                    <mat-card>
                        <mat-card-header>
                            <mat-card-title>Roles</mat-card-title>
                        </mat-card-header>
                        <mat-card-actions formGroupName="filters">
                            <mat-toolbar>
                                <a id="a_role_new" class="btn btn-role-new" title="New Role" routerLink="/admin/tenants/roles/new" mat-icon-button>
                                    <mat-icon>add_moderator</mat-icon>
                                </a>
                                <span>|</span>
                                <button type="button" class="btn btn-role-assign" title="Assign Users" mat-icon-button (click)="on_role_assign()">
                                    <mat-icon>group_add</mat-icon>
                                </button>
                                <button type="button" class="btn btn-role-revoke" title="Revoke Users" mat-icon-button (click)="on_role_revoke()">
                                    <mat-icon>group_remove</mat-icon>
                                </button>
                                <span>|</span>
                                <button type="button" class="btn btn-permission-assign" title="Assign Permissions" mat-icon-button (click)="on_permission_assign()">
                                    <mat-icon>key</mat-icon>
                                </button>
                                <button type="button" class="btn btn-permission-revoke" title="Revoke Permissions" mat-icon-button (click)="on_permission_revoke()">
                                    <mat-icon>key_off</mat-icon>
                                </button>
                                <span>|</span>
                                <button type="button" class="btn btn-tenant-select" title="Select Tenant" matFab extended (click)="select_tenant()">
                                    <mat-icon>domain</mat-icon>{{ component.tenant_name }}
                                </button>
                                <mat-form-field appearance="outline">
                                    <input type="search" id="filter_tenant" name="filter_tenant" class="filter filter-tenant" placeholder="Search" matInput formControlName="filter" />
                                    <button type="button" id="btn_reset" name="btn_reset" class="btn btn-reset" (click)="search_reset()" matSuffix mat-icon-button>
                                        <mat-icon>close_small</mat-icon>
                                    </button>
                                    <button type="button" id="btn_search" name="btn_search" class="btn btn-search" (click)="search_roles()" matSuffix mat-icon-button>
                                        <mat-icon>search</mat-icon>
                                    </button>
                                </mat-form-field>
                                <button type="button" class="btn btn-refresh" title="Refresh" mat-icon-button (click)="on_refresh()">
                                    <mat-icon>refresh</mat-icon>
                                </button>
                            </mat-toolbar>
                        </mat-card-actions>
                        <mat-card-content>
                            <div class="table-wrapper">
                                <table class="tbl-roles">
                                    <caption>Roles</caption>
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Active</th>
                                            <th>Name</th>
                                            <th>Description</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div><!-- .table-wrapper -->
                        </mat-card-content>
                    </mat-card>
                </form>
            </div><!-- .form-wrapper -->
        </mat-sidenav-content>
    </mat-sidenav-container>
</div><!-- .component -->
