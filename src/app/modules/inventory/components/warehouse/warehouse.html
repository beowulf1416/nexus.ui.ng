<div class="component component-inv-warehouse">
    <mat-sidenav-container>
        <mat-sidenav #nav_end_inv mode="over" position="end" disableClose="true">
            <app-country-selector></app-country-selector>
        </mat-sidenav>
        <mat-sidenav-content>
            <div class="wrapper form-wrapper">
                <form id="form_warehouse" class="form-warehouse" (submit)="save()">
                    <div class="wrapper">
                        <mat-toolbar>
                            <button type="submit" id="btn_warehouse_save" class="btn btn-warehouse-save" title="Save" mat-icon-button>
                                <mat-icon>save</mat-icon>
                            </button>
                        </mat-toolbar>
                    </div><!-- .wrapper -->
                    <fieldset>
                        <legend>General Information</legend>
                        <input type="hidden" id="warehouse_id" name="warehouse_id" />
                        <div class="field">
                            <mat-form-field appearance="outline">
                                <mat-label>Name</mat-label>
                                <input type="text" id="name" name="name" class="field field-name" matInput />
                            </mat-form-field>
                        </div><!-- .field -->
                        <div class="field">
                            <mat-form-field appearance="outline">
                                <mat-label>Description</mat-label>
                                <textarea id="description" name="description" class="field field-description" matInput ></textarea>
                            </mat-form-field>
                        </div><!-- .field -->
                    </fieldset>
                    <fieldset>
                        <legend>Address</legend>
                        <input type="hidden" id="country_id" name="country_id" />
                        <div class="field">
                            <mat-form-field appearance="outline">
                                <mat-label>Street</mat-label>
                                <input type="text" id="street" name="street" class="field field-street" matInput />
                            </mat-form-field>
                        </div><!-- .field -->
                        <div class="field">
                            <mat-form-field appearance="outline">
                                <mat-label>City</mat-label>
                                <input type="text" id="city" name="city" class="field field-city" matInput />
                            </mat-form-field>
                        </div><!-- .field -->
                        <div class="field">
                            <mat-form-field appearance="outline">
                                <mat-label>State</mat-label>
                                <input type="text" id="state" name="state" class="field field-state" matInput />
                            </mat-form-field>
                        </div><!-- .field -->
                        <div class="field">
                            <mat-form-field appearance="outline">
                                <mat-label>ZIP</mat-label>
                                <input type="text" id="zip" name="zip" class="field field-zip" matInput />
                            </mat-form-field>
                        </div><!-- .field -->
                        <div class="field">
                            <app-country-selector multiple="false" (countries_selected)="on_countries_selected($event)"></app-country-selector>
                        </div><!-- .field -->
                    </fieldset>
                </form>
            </div><!-- .wrapper -->
        </mat-sidenav-content>
    </mat-sidenav-container>
</div><!-- .component -->
